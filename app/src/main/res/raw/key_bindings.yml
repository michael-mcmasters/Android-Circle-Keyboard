# "visual" is how the key appears on the keyboard
# "functional" is what is actually inputted when "typing" that action

topLeft:
  up:
    visual: W
    functional: W
  left:
    visual: A
    functional: A
  down:
    visual: S
    functional: S
  right:
    visual: D
    functional: D
  farUp:
    visual: F
    functional: F
  farLeft:
    visual: G
    functional: G
  farDown:
    visual: V
    functional: V
  farRight:
    visual: K
    functional: K
  tap:
    visual: ""
    functional: cursorLeft
  longPress:
    visual: ""
    functional: ""

topRight:
  up:
    visual: E
    functional: E
  left:
    visual: I
    functional: I
  down:
    visual: O
    functional: O
  right:
    visual: U
    functional: U
  farUp:
    visual: T
    functional: T
  farLeft:
    visual: J
    functional: J
  farDown:
    visual: "M"
    functional: "M"
  farRight:
    visual: B
    functional: B
  tap:
    visual: ""
    functional: cursorRight
  longPress:
    visual: ""
    functional: ""

bottomLeft:
  up:
    visual: P
    functional: P
  left:
    visual: bk
    functional: backspace
  down:
    visual: L
    functional: L
  right:
    visual: R
    functional: R
  farUp:
    visual: Q
    functional: Q
  farLeft:
    visual: X
    functional: X
  farDown:
    visual: Y
    functional: Y
  farRight:
    visual: Z
    functional: Z
  tap:
    visual: ""
    functional: cursorLeftWord
  longPress:
    visual: ""
    functional: cursorHome

bottomRight:
  up:
    visual: C
    functional: C
  left:
    visual: H
    functional: H
  down:
    visual: N
    functional: N
  right:
    visual: sp
    functional: " "
  farUp:
    visual: "!"
    functional: "!"
  farLeft:
    visual: ","
    functional: ","
  farDown:
    visual: "."
    functional: "."
  farRight:
    visual: "?"
    functional: "?"
  tap:
    visual: ""
    functional: cursorRightWord
  longPress:
    visual: ""
    functional: cursorEnd

